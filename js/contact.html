<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="contact.css">
	<title>Login bij skyhigh</title>
</head>
<body>
<div class="container">
    <h2>Neem contact met ons op!</h2>
  <form>

    <label for="naam">Volledige naam</label>
    <input type="text" id="naam" name="naam" placeholder="John" required minlength="3">
    
     <label for="email">Emailadres</label>
    <input type="text" id="email" name="email" placeholder="email@adres.nl" required>
      
    <label for="onderwerp">Onderwerp</label>
    <input type="text" name="onderwerp" placeholder="Onderwerp..."  minlength="3" required/>

    <label for="subject">Opmerking</label>
    <textarea id="subject" name="subject" placeholder="Schrijf hier je opmerking.."></textarea>

    <input type="submit" value="sturen">

  </form>
</div>
</body>
</html>
